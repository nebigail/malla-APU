<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Interactiva - Analista Programador Universitario</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Analista Programador Universitario</h1>
  <div class="grid">

    <!-- PRIMER AÑO -->
    <div class="year">
      <h2>Primer Año</h2>

      <div class="semester">
        <h3>Primer Cuatrimestre</h3>
        <button class="course" data-unlocks="ingles2">Inglés I</button>
        <button class="course" data-unlocks="herramientas2">Herramientas Informáticas I</button>
        <button class="course">Programación Estructurada</button>
      </div>

      <div class="semester">
        <h3>Segundo Cuatrimestre</h3>
        <button class="course locked" id="ingles2" data-unlocks="ingles3">Inglés II</button>
        <button class="course locked" id="herramientas2">Herramientas Informáticas II</button>
        <button class="course">Estructura de Datos</button>
        <button class="course" data-unlocks="labso2" id="labso1">Laboratorio de Sistemas Operativos I</button>
        <button class="course" data-unlocks="bd2" id="bd1">Base de Datos I</button>
      </div>
    </div>

    <!-- SEGUNDO AÑO -->
    <div class="year">
      <h2>Segundo Año</h2>

      <div class="semester">
        <h3>Primer Cuatrimestre</h3>
        <button class="course locked" id="ingles3" data-unlocks="ingles4">Inglés III</button>
        <button class="course" data-unlocks="algebra2" id="algebra1">Álgebra I</button>
        <button class="course">Programación Visual</button>
        <button class="course locked" id="labso2">Laboratorio de Sistemas Operativos II</button>
        <button class="course locked" id="bd2">Base de Datos II</button>
      </div>

      <div class="semester">
        <h3>Segundo Cuatrimestre</h3>
        <button class="course locked" id="ingles4" data-unlocks="ingles5">Inglés IV</button>
        <button class="course locked" id="algebra2">Álgebra II</button>
        <button class="course">Programación Concurrente y Paralela</button>
        <button class="course" data-unlocks="lpoo1" id="poo">Programación Orientada a Objetos</button>
        <button class="course" data-unlocks="ads2" id="ads1">Análisis y Diseño de Sistemas I</button>
      </div>
    </div>

    <!-- TERCER AÑO -->
    <div class="year">
      <h2>Tercer Año</h2>

      <div class="semester">
        <h3>Primer Cuatrimestre</h3>
        <button class="course locked" id="ingles5" data-unlocks="ingles6">Inglés V</button>
        <button class="course" data-unlocks="redes2" id="redes1">Redes I</button>
        <button class="course">Programación y Servicios Web</button>
        <button class="course locked" id="lpoo1" data-unlocks="lpoo2">Laboratorio Programación OO I</button>
        <button class="course locked" id="ads2">Análisis y Diseño de Sistemas II</button>
      </div>

      <div class="semester">
        <h3>Segundo Cuatrimestre</h3>
        <button class="course locked" id="ingles6">Inglés VI</button>
        <button class="course locked" id="redes2">Redes II</button>
        <button class="course locked" id="lpoo2">Laboratorio Programación OO II</button>
        <button class="course">Herramientas Informáticas Avanzadas</button>
        <button class="course">Legislación y Ejercicio Profesional</button>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
