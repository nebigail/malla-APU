<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
 <title>Malla Interactiva - Analista Programador Universitario</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Analista Programador Universitario</h1>

  <div class="grid">
    <!-- Primer Año -->
    <div class="year">
      <h2>Primer Año</h2>
      <div class="semester">
        <h3>Primer Cuatrimestre</h3>
        <button id="ingles1" class="course">Inglés I</button>
        <button id="herramientas1" class="course">Herramientas Informáticas I</button>
        <button id="progEstructurada" class="course">Programación Estructurada</button>
      </div>
      <div class="semester">
        <h3>Segundo Cuatrimestre</h3>
        <button id="ingles2" class="course" data-prereq="ingles1" disabled>Inglés II</button>
        <button id="herramientas2" class="course" data-prereq="herramientas1" disabled>Herramientas Informáticas II</button>
        <button id="edatos" class="course">Estructura de Datos</button>
        <button id="labso1" class="course">Laboratorio de Sistemas Operativos I</button>
        <button id="bd1" class="course">Base de Datos I</button>
      </div>
    </div>

    <!-- Segundo Año -->
    <div class="year">
      <h2>Segundo Año</h2>
      <div class="semester">
        <h3>Primer Cuatrimestre</h3>
        <button id="ingles3" class="course" data-prereq="ingles2" disabled>Inglés III</button>
        <button id="algebra1" class="course">Álgebra I</button>
        <button id="progVisual" class="course">Programación Visual</button>
        <button id="labso2" class="course" data-prereq="labso1" disabled>Laboratorio de Sistemas Operativos II</button>
        <button id="bd2" class="course" data-prereq="bd1" disabled>Base de Datos II</button>
      </div>
      <div class="semester">
        <h3>Segundo Cuatrimestre</h3>
        <button id="ingles4" class="course" data-prereq="ingles3" disabled>Inglés IV</button>
        <button id="algebra2" class="course" data-prereq="algebra1" disabled>Álgebra II</button>
        <button id="progConcurrente" class="course">Programación Concurrente y Paralela</button>
        <button id="poo" class="course">Programación Orientada a Objetos</button>
        <button id="ads1" class="course">Análisis y Diseño de Sistemas I</button>
      </div>
    </div>

    <!-- Tercer Año -->
    <div class="year">
      <h2>Tercer Año</h2>
      <div class="semester">
        <h3>Primer Cuatrimestre</h3>
        <button id="ingles5" class="course" data-prereq="ingles4" disabled>Inglés V</button>
        <button id="redes1" class="course">Redes I</button>
        <button id="psw" class="course">Programación y Servicios Web</button>
        <button id="lpoo1" class="course" data-prereq="poo" disabled>Laboratorio Programación OO I</button>
        <button id="ads2" class="course" data-prereq="ads1" disabled>Análisis y Diseño de Sistemas II</button>
      </div>
      <div class="semester">
        <h3>Segundo Cuatrimestre</h3>
        <button id="ingles6" class="course" data-prereq="ingles5" disabled>Inglés VI</button>
        <button id="redes2" class="course" data-prereq="redes1" disabled>Redes II</button>
        <button id="lpoo2" class="course" data-prereq="lpoo1" disabled>Laboratorio Programación OO II</button>
        <button id="hia" class="course">Herramientas Informáticas Avanzadas</button>
        <button id="legislacion" class="course">Legislación y Ejercicio Profesional</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
