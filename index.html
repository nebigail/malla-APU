<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Malla Interactiva - Analista Programador Universitario</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Analista Programador Universitario</h1>

  <div class="grid">

    <!-- PRIMER AÑO -->
    <section class="year">
      <h2>Primer Año</h2>
      <div class="semesters">

        <div class="semester">
          <h3>Primer Cuatrimestre</h3>
          <button id="ingles1" class="course" aria-pressed="false">Inglés I</button>
          <button id="herramientas1" class="course" aria-pressed="false">Herramientas Informáticas I</button>
          <button id="prog_estructurada" class="course" aria-pressed="false">Programación Estructurada</button>
        </div>

        <div class="semester">
          <h3>Segundo Cuatrimestre</h3>
          <!-- estos dependen de los del primer cuatri, por eso vienen disabled -->
          <button id="ingles2" class="course" data-prereq="ingles1" aria-pressed="false" disabled>Inglés II</button>
          <button id="herramientas2" class="course" data-prereq="herramientas1" aria-pressed="false" disabled>Herramientas Informáticas II</button>
          <button id="edatos" class="course" aria-pressed="false">Estructura de Datos</button>
          <button id="labso1" class="course" aria-pressed="false">Laboratorio de Sistemas Operativos I</button>
          <button id="bd1" class="course" aria-pressed="false">Base de Datos I</button>
        </div>

      </div>
    </section>

    <!-- SEGUNDO AÑO -->
    <section class="year">
      <h2>Segundo Año</h2>
      <div class="semesters">

        <div class="semester">
          <h3>Primer Cuatrimestre</h3>
          <button id="ingles3" class="course" data-prereq="ingles2" aria-pressed="false" disabled>Inglés III</button>
          <button id="algebra1" class="course" aria-pressed="false">Álgebra I</button>
          <button id="prog_visual" class="course" aria-pressed="false">Programación Visual</button>
          <button id="labso2" class="course" data-prereq="labso1" aria-pressed="false" disabled>Laboratorio de Sistemas Operativos II</button>
          <button id="bd2" class="course" data-prereq="bd1" aria-pressed="false" disabled>Base de Datos II</button>
        </div>

        <div class="semester">
          <h3>Segundo Cuatrimestre</h3>
          <button id="ingles4" class="course" data-prereq="ingles3" aria-pressed="false" disabled>Inglés IV</button>
          <button id="algebra2" class="course" data-prereq="algebra1" aria-pressed="false" disabled>Álgebra II</button>
          <button id="prog_concurrente" class="course" aria-pressed="false">Programación Concurrente y Paralela</button>
          <button id="poo" class="course" aria-pressed="false">Programación Orientada a Objetos</button>
          <button id="ads1" class="course" aria-pressed="false">Análisis y Diseño de Sistemas I</button>
        </div>

      </div>
    </section>

    <!-- TERCER AÑO -->
    <section class="year">
      <h2>Tercer Año</h2>
      <div class="semesters">

        <div class="semester">
          <h3>Primer Cuatrimestre</h3>
          <button id="ingles5" class="course" data-prereq="ingles4" aria-pressed="false" disabled>Inglés V</button>
          <button id="redes1" class="course" aria-pressed="false">Redes I</button>
          <button id="psw" class="course" aria-pressed="false">Programación y Servicios Web</button>
          <button id="lpoo1" class="course" data-prereq="poo" aria-pressed="false" disabled>Laboratorio Programación OO I</button>
          <button id="ads2" class="course" data-prereq="ads1" aria-pressed="false" disabled>Análisis y Diseño de Sistemas II</button>
        </div>

        <div class="semester">
          <h3>Segundo Cuatrimestre</h3>
          <button id="ingles6" class="course" data-prereq="ingles5" aria-pressed="false" disabled>Inglés VI</button>
          <button id="redes2" class="course" data-prereq="redes1" aria-pressed="false" disabled>Redes II</button>
          <button id="lpoo2" class="course" data-prereq="lpoo1" aria-pressed="false" disabled>Laboratorio Programación OO II</button>
          <button id="hia" class="course" aria-pressed="false">Herramientas Informáticas Avanzadas</button>
          <button id="legislacion" class="course" aria-pressed="false">Legislación y Ejercicio Profesional</button>
        </div>

      </div>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
